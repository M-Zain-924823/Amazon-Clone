<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navlogo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <i class="fa-solid fa-location-dot"></i>
                <div class="add-icon">
                    <p class="address-first">Deliver to</p>
                    <p class="address-sec">Pakistan</p>
                </div>
            </div>

            <div class="nav-search border">
                <select name="Category" id="search-select">
                    <option value="all">All</option>
                </select>
                <input type="search" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <p class="nav-first">Hello, sign in</p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p class="nav-first">Returns</p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </nav>
    </header>
</body>
</html>
